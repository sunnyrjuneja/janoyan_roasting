<!doctype html>
<html ng-app="coffeeApp">

<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <title>Janoyan Roasting Co.</title>
  <link rel="stylesheet" type="text/css" href="https://app.snipcart.com/themes/base/snipcart.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script type='text/javascript' id='snipcart' data-api-key='YTQ5YWY2ZTAtNTZkZS00NDUyLTliN2ItYjRmYTJkNmM0ZTdj' src='https://app.snipcart.com/scripts/snipcart.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
  <script src="http://code.angularjs.org/1.2.1/angular-sanitize.min.js"></script>
  <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
  <script src="js/angular-ui-router-0.2.10.js"></script>
  <script src="js/shop.js"></script>
</head>

<body>

<!-- Begin heading -->
  <nav ng-controller="NavCtrl">
    <div class="container">
      <div class="navbar">
        <div class="row">
          <div class="span1">
            <a href="#/home">
              <img class="nav-logo" src="img/nav-logo.png" alt="Janoyan Roasting Co.">
            </a>
          </div>

          <div class="offset1 span10">
            <ul>
              <li><a ng-class="{ active: isActive('/home') }" href="#/home">home</a></li>
              <li><a ng-class="{ active: isActive('/shop') }" href="#/shop">shop</a></li>
              <li><a ng-class="{ active: isActive('/wholesale') }" href="#/wholesale">wholesale</a></li>
              <li><a ng-class="{ active: isActive('/contact') }" href="#/contact">contact</a></li>
              <li><a class="snipcart-checkout">cart <img class="cart" src="img/icons/cart-icon.png"></a></li>
            </ul>
          </div>    
        </div>
      </div>
    </div>
  </nav>
<!-- End heading -->

<!-- Begin content -->
<div ui-view></div>
<!-- End content -->

<!-- Begin footer -->
  <footer>  
    <div class="container">
      <div class="horizontal-rule"></div>
      <div class="row">
        <div class="span3">
          <ul class="footer">
            <li>
              <a href="http://instagram.com/jrc_coffee" target="_blank">
                <img class="media-icons" src="img/icons/instagram-icon.png" alt="Instagram"/>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/@JRC_Coffee" target="_blank">
                <img class="media-icons" src="img/icons/twitter-icon.png" alt="Twitter"/>
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/pages/JRC-Coffee/523172201136271" target="_blank">
                <img class="media-icons" src="img/icons/facebook-icon.png" alt="Facebook"/>
              </a>
            </li>
            <li>
              <a href="mailto:JRCCoffee@live.com">
                <img class="media-icons" src="img/icons/email-icon.png" alt="Email"/>
              </a>
            </li>
          </ul>
        </div>
        <div class="offset4 span5">
          <p class="copyright"><span class="year">&#169; 2014</span> janoyan roasting co.</p>
          <p class="signature"><a class="signature" href="http://www.behance.net/jessicawillis">made by jessica willis</a></p>
          <div class="float-none"></div>
        </div>
      </div>    
    </div>
  </footer>
<!-- End footer -->
</body>
</html>
