          <div class="span1">
            <a href="#/home">

            </a>
          </div>

          <div class="offset1 span10">
            <ul>
              <li><a ng-class="{ active: isActive('/home') }" href="#/home">home</a></li>
              <li><a ng-class="{ active: isActive('/shop') }" href="#/shop">shop</a></li>

              <li><a ng-class="{ active: isActive('/club') }" href="#/club">coffee club</a></li>

    </div>

<!-- Begin content -->
<div ui-view></div>

      <div class="horizontal-rule"></div>
      <div class="row">
        <div class="span3">
          <ul class="footer">
            <li>
              <a href="#">
                <img class="media-icons" src="img/icon/twitter-icon.png" alt="Twitter"/>
              </a>
            </li>
            <li>
              <a href="#">
                <img class="media-icons" src="img/icon/facebook-icon.png" alt="Facebook"/>
              </a>
            </li>

          </ul>
        </div>

            <li class="media-text"><a class="footer-sales" href="#/wholesale.html">wholesale</a></li>
