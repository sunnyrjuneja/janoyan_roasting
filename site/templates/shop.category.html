{{ $stateParam }}
<div ng-repeat="coffee in coffees" class="span4 coffee-list">
  <a ng-href="#/shop/{{ category }}/coffee/{{ coffee.id }}"><img class="selections-image" ng-src="{{ coffee | previewImage }}"></a>
  <div class="selections-divider"></div>
  <div>
    <span class="coffee-list-order-text">
      <snipcart-button product="coffee" text="order" />
    </span>
    <p class="price-text">${{ coffee.price }} <span class="quantity-text">per {{ coffee.bag_size }}oz {{ coffee.container | shorthand }}</span></p>
  </div>
</div>
